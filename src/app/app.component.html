<div class="wrapper" fxLayout="column" fxLayoutAlign="start stretch">

  <h3>Simple lists</h3>
  <mat-list *ngFor="let item of items">
    <mat-list-item><b> Title :</b>{{item.title}} </mat-list-item>
    <mat-list-item><b> Price :</b>{{item.price}} </mat-list-item>
    <mat-list-item><b> Description :</b>{{item.description}} </mat-list-item>
  </mat-list>
  
   

</div>
